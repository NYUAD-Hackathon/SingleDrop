<!doctype html>
<title>SingleDrop</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>SingleDrop</h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="localhost:5000/login">log in</a>
  {% else %}
    <a href="localhost:5000/logout">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
