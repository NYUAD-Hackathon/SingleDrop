<head>
	<meta charset="utf-8">
	<title>Inscription</title>
	
	<link type="text/css" href="css/style.css" rel="stylesheet" />
	
	<script src="lib/jquery.js"></script>
	<script src="dist/jquery.validate.js"></script>
	
	<script>
	$.validator.setDefaults({
		submitHandler: function() {
			alert("submitted!");
		}
	});

	$().ready(function() {
		

		// Validation
		$("#signupForm").validate({
			rules: {
				firstname: "required",
				lastname: "required",
				username: {
					required: true,
					minlength: 4
				},
				password: {
					required: true,
					minlength: 6
				},
				confirm_password: {
					required: true,
					minlength: 6,
					equalTo: "#password"
				},
				email: {
					required: true,
					email: true
				},
				tel: {
				required : true,
				minlength: 10
				}
				
				age: {
				min 17,
				max 60
				}
				
			},
			messages: {
				firstname: "Veuillez introduire votre nom S.V.P",
				lastname: "Veuillez introduire votre prénom S.V.P",
				username: {
					required: "Veuillez introduire votre nom d'utilisateur S.V.P",
					minlength: "Le nom d'utilisateur doit contenir au moins 4 caractères"
				},
				password: {
					required: "Veuillez introduire votre mot de passe S.V.P",
					minlength: "Le mot de passe doit contenir au moins 6 caractères"
				},
				confirm_password: {
					required: "Veuillez introduire votre mot de passe S.V.P",
					minlength: "Le mot de passe doit contenir au moins 6 caractères",
					equalTo: "Ces mots de passe ne correspondent pas"
				},
				email: "Veuillez introduire votre email S.V.P",
				tel: "Veuillez introduire votre numéro de téléphone S.V.P",
			}
		});

		// proposer un nom d'utilisateur
		$("#username").focus(function() {
			var firstname = $("#firstname").val();
			var lastname = $("#lastname").val();
			if (firstname && lastname && !this.value) {
				this.value = firstname + "." + lastname;
			}
		});

	
	});
	</script>
	
	<style>
	
	#signupForm label.error {
		margin-left: 10px;
		width: auto;
		display: block;
		color : red;
		
	#signupForm label {
	margin-top : 5px;
	}
	}
		

	</style>
</head>
