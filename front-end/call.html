<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inscription</title>
	
	<link type="text/css" href="css/style.css" rel="stylesheet" />
	
	<script src="lib/jquery.js"></script>
	<script src="dist/jquery.validate.js"></script>
	
	<script>
	$.validator.setDefaults({
		submitHandler: function() {
			alert("submitted!");
		}
	});

	$().ready(function() {
		

		// Validation
		$("#signupForm").validate({
			rules: {
				firstname: "required",
				lastname: "required",
				username: {
					required: true,
					minlength: 4
				},
				password: {
					required: true,
					minlength: 6
				},
				confirm_password: {
					required: true,
					minlength: 6,
					equalTo: "#password"
				},
				email: {
					required: true,
					email: true
				},
				tel: {
				required : true,
				minlength: 10
				}
				
				age: {
				min 17,
				max 60
				}
				
			},
			messages: {
				firstname: "Veuillez introduire votre nom S.V.P",
				lastname: "Veuillez introduire votre prénom S.V.P",
				username: {
					required: "Veuillez introduire votre nom d'utilisateur S.V.P",
					minlength: "Le nom d'utilisateur doit contenir au moins 4 caractères"
				},
				password: {
					required: "Veuillez introduire votre mot de passe S.V.P",
					minlength: "Le mot de passe doit contenir au moins 6 caractères"
				},
				confirm_password: {
					required: "Veuillez introduire votre mot de passe S.V.P",
					minlength: "Le mot de passe doit contenir au moins 6 caractères",
					equalTo: "Ces mots de passe ne correspondent pas"
				},
				email: "Veuillez introduire votre email S.V.P",
				tel: "Veuillez introduire votre numéro de téléphone S.V.P",
			}
		});

		// proposer un nom d'utilisateur
		$("#username").focus(function() {
			var firstname = $("#firstname").val();
			var lastname = $("#lastname").val();
			if (firstname && lastname && !this.value) {
				this.value = firstname + "." + lastname;
			}
		});

	
	});
	</script>
	
	<style>
	
	#signupForm label.error {
		margin-left: 10px;
		width: auto;
		display: block;
		color : red;
		
	#signupForm label {
	margin-top : 5px;
	}
	}
		

	</style>
</head>

<header>




    <nav>
        <a href="home.html"><img src="pictures/logo1.png" alt="" /></a>
        <ul>

            <li class="menuItem" ><a href="Homepage.html">Home</a></li>
            <li class="menuItem" ><a href="aboutus.html">About Us</a></li>

            <li class="menuItem" ><a href="viewdonor.html">Profile</a></li>
		
            <li class="menuItem"  style="background-color: #D32F2F" ><a href="contacts.html">Contact Us</a></li>
        </ul>
    </nav>
		

	
</header>


<div class="home">
    <p>Call Donor</p>
</div>

<div class="form">
	<form class="cmxform" id="signupForm" method="get" action="">
					
			<p> If your are calling this contact, please fill this form </p>
			
			
			<div style="clear : both">
			<hr>
			
			<p>
				<label for="email">Full name</label></br>
				<input id="email" name="email"  type=email placeholder="user@email.com">
			</p>
				 
			</div>
				
		
			<div style="clear : both">
			<hr>
			
			<p>
				<label for="email">Phone Number</label></br>
				<input id="email" name="email"  type=email placeholder="user@email.com">
			</p>
			<hr>	 
			</div>
			
			
				<div style="clear : both">
			
			<p>
				<label for="email">Was the contact eligible? </label></br>
				<input type="checkbox" name="vehicle" value="Bike">Yes
				<input type="checkbox" name="vehicle" value="Car">No

			</p>
			<hr>	 
			</div>
			
			
				<div style="clear : both">
			
			<p>
				<label for="email">Is this contact no longer valid </label></br>
				<input type="checkbox" name="vehicle" value="Bike">Yes
				<input type="checkbox" name="vehicle" value="Car">No

			</p>
			<hr>	 
			</div>
			
		<p>
				<input type="submit" value="Finish" name="S'inscrire" class="iscrit" style="float : right; margin-top : 100px">
			</p>
		
			
			
		
	</form>
	
	
	</div>
</div>
</body>
