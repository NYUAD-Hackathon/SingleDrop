<!DocTYPE html> 
<html>
<head> 

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

<!-- Latest compiled and minified JavaScript -->
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>


<body>
<nav class="navbar navbar-default navbar-static-top">
<div class="container">
	<div class="header">
    <div class="container">
  	<img src="LOGO.png" alt="logo" style="width:100px;height:120px">
    </div>
    <h> Every Drop Matters </h>
		<ul class="nav nav-pills">
  <li role="presentation" class="active"><a href="#">Sign In</a></li>
</ul>
	</div>
</div>
</nav>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
        <img style="text-align:center;" src="1.png" alt="...">
        <div class="carousel-caption">
        </div>
      </div>
    <div class="item">
        <img src="2.png" alt="...">
        <div class="carousel-caption">
        </div>
      </div>
    <div class="item">
        <img src="3.png" alt="...">
        <div class="carousel-caption">
        </div>
    </div>
    <div class="item">
        <img src="4.png" alt="...">
        <div class="carousel-caption">
        </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="btn-group btn-group-lg" role="group" aria-label="...">
     <button type="button" class="btn btn-default">Register Now</button>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script language="JavaScript" type="text/javascript">
  $(document).ready(function(){
    $('.carousel').carousel({
      interval: 200000
    })
  });    
</script>
</body>
</html>
